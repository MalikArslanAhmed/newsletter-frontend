<div class="container">
    <h1 class=heading>NewsLetters</h1>
    <div class="errors" *ngIf="successMsg || errorMsg">
        <h3 *ngIf="successMsg" class="success">{{successMsg}}</h3>
        <h3 *ngIf="errorMsg" class="error">{{errorMsg}}</h3>
    </div>
    <div class="add">
        <button mat-raised-button color="primary" (click)="openAddDialog()" type="button">Add Letter</button>
    </div>
    <table mat-table [dataSource]="newsLetters" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID# </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteNewsletter(element.id)"
                    type="button">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
